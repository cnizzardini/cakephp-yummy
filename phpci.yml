build_settings:
    verbose: true
    ignore:
        - "vendor"
        - "bin"
        - "app"
setup:
    composer:
        action: "install"
test:
    php_unit:
        config:
            - "phpunit.xml"
    php_code_sniffer:
        allow_failures: true
        standard: "PSR2"
#    php_mess_detector:
#        allow_failures: true
#    php_cpd:
#        allow_failures: true
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
    php_loc:
        directory: "src"