---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  sonar-php:
    enabled: true
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
    config: 
      rulesets: "unusedcode,naming,phpmd.xml"
    checks:
      CleanCode/StaticAccess:
        enabled: false
ratings:
  paths:
  - "**.inc"
  - "**.ctp"
  - "**.module"
  - "**.php"
exclude_paths:
- config/
- tests/
- webroot/